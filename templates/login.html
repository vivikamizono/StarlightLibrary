<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href={{url_for('static', filename='css/style.css') }}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Crie sua conta para se conectar conosco</p>
                <p class="description description-primary"></p>
                <button id="signin" class="btn btn-primary">Já possui conta?</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta:</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="">
                                <i class=""></i>        
                            </li>
                        </a>
                        <a class="" href="#">
                            <li class="">
                                <i class=""></i>
                            </li>
                        </a>
                        <a class="" href="#">
                            <li class="">
                                <i class=""></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
              <!--  <p class="description description-second">or use your email for registration:</p> -->
                 
                 <form action="" method="post">
                 <label class="label-input" for="nome">
                 <i class="far fa-user icon-modify"></i>
                  <input type="text" id="nome" name="nome" required>
                  </label>
    
                <label class="label-input" for="email">
                  <i class="far fa-envelope icon-modify"></i>
                  <input type="email" id="email" name="email" required>
                  </label>
    
                 <label class="label-input" for="senha">
                <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="senha" name="senha" required>
                </label>
 
                 <input type="submit" value="Criar" class="btn">
                </form>

                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo novamente!</h2>
                <p class="description description-primary"></p>
                <p class="description description-primary"></p>
                <button id="signup" class="btn btn-primary">Não possui conta?</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second"></h2>
                <div class="">
                
                </div><!-- social media -->


                 <form action="" method="get">
    
                <label class="label-input" for="email">
                  <i class="far fa-envelope icon-modify"></i>
                  <input type="email" id="email" name="email" required>
                  </label>
    
                 <label class="label-input" for="senha">
                <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="senha" name="senha" required>
                </label>
 
                 <input type="submit" value="Criar" class="btn">
                </form>

                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src={{url_for('static', filename='js/app.js') }}></script>
</body>
</html>
